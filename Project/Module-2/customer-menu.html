<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      color: #343a40;
      margin-bottom: 30px;
      text-align: center;
    }

    .card {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-weight: bold;
    }

    .btn-add {
      background-color: #28a745;
      color: white;
    }

    .btn-add:hover {
      background-color: #218838;
    }
  </style>
</head>
<body class="container p-4">
  <h2>Available Menu Items</h2>
  <div id="menuItems" class="row row-cols-1 row-cols-md-2 g-4">
    <!-- Menu items will be rendered by JS -->
  </div>

  <script>
    const menuItems = [
      {
        id: 1,
        name: "Margherita Pizza",
        price: "₹250",
        image: "https://via.placeholder.com/300x200?text=Pizza",
        category: "Main Course"
      },
      {
        id: 2,
        name: "Cheeseburger",
        price: "₹180",
        image: "https://via.placeholder.com/300x200?text=Burger",
        category: "Fast Food"
      },
      {
        id: 3,
        name: "Caesar Salad",
        price: "₹150",
        image: "https://via.placeholder.com/300x200?text=Salad",
        category: "Salads"
      }
    ];

    function renderMenu(items) {
      const container = document.getElementById("menuItems");
      container.innerHTML = "";

      items.forEach(item => {
        const col = document.createElement("div");
        col.className = "col";

        col.innerHTML = `
          <div class="card h-100">
            <img src="${item.image}" class="card-img-top" alt="${item.name}">
            <div class="card-body">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">Price: ${item.price}</p>
              <p class="card-text"><small class="text-muted">${item.category}</small></p>
              <button class="btn btn-add btn-sm">Add to Cart</button>
            </div>
          </div>
        `;

        container.appendChild(col);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderMenu(menuItems);
    });
  </script>
</body>
</html>
