<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      color: #343a40;
      margin-bottom: 20px;
      text-align: center;
    }

    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }

    .table th {
      background-color: #343a40;
      color: white;
    }

    .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: #e9ecef;
    }
  </style>
</head>
<body class="container p-4">
  <h2>Admin Menu Item Management</h2>
  <div id="adminMenu" class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Price</th><th>Launch Date</th><th>Category</th><th>Free Delivery</th><th>Action</th>
        </tr>
      </thead>
      <tbody id="adminMenuBody">
        <!-- Render items via JS -->
      </tbody>
    </table>
  </div>

  <script>
    const defaultMenuItems = [
      {
        id: 1,
        name: "Margherita Pizza",
        price: "₹250",
        launchDate: "2023-01-15",
        category: "Main Course",
        freeDelivery: true
      },
      {
        id: 2,
        name: "Cheeseburger",
        price: "₹180",
        launchDate: "2023-03-10",
        category: "Fast Food",
        freeDelivery: false
      },
      {
        id: 3,
        name: "Caesar Salad",
        price: "₹150",
        launchDate: "2023-04-05",
        category: "Salads",
        freeDelivery: true
      }
    ];

    function renderMenuItems(menuItems) {
      const tbody = document.getElementById("adminMenuBody");
      tbody.innerHTML = "";

      menuItems.forEach(item => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td>${item.launchDate}</td>
          <td>${item.category}</td>
          <td>${item.freeDelivery ? "Yes" : "No"}</td>
          <td><button class="btn btn-sm btn-primary">Edit</button></td>
        `;

        tbody.appendChild(row);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderMenuItems(defaultMenuItems);
    });
  </script>
</body>
</html>
