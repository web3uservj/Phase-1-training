<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      color: #343a40;
      margin-bottom: 30px;
      text-align: center;
    }

    .card {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-weight: bold;
    }

    #emptyMsg {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body class="container p-5">
  <h2>Your Cart</h2>
  <div id="cartItems" class="row row-cols-1 row-cols-md-2 g-4">
    <!-- Cart items rendered by JS -->
  </div>
  <p id="emptyMsg" class="text-muted"></p>

  <script>
    const cartItems = [
      {
        id: 101,
        name: "Margherita Pizza",
        price: "₹250",
        image: "https://via.placeholder.com/300x200?text=Pizza"
      },
      {
        id: 102,
        name: "Cheeseburger",
        price: "₹180",
        image: "https://via.placeholder.com/300x200?text=Burger"
      },
      {
        id: 103,
        name: "Caesar Salad",
        price: "₹150",
        image: "https://via.placeholder.com/300x200?text=Salad"
      }
    ];

    function renderCart(items) {
      const container = document.getElementById("cartItems");
      const emptyMsg = document.getElementById("emptyMsg");
      container.innerHTML = "";

      if (items.length === 0) {
        emptyMsg.textContent = "Your cart is empty.";
        return;
      }

      emptyMsg.textContent = "";

      items.forEach(item => {
        const col = document.createElement("div");
        col.className = "col";

        col.innerHTML = `
          <div class="card h-100">
            <img src="${item.image}" class="card-img-top" alt="${item.name}">
            <div class="card-body">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">Price: ${item.price}</p>
              <button class="btn btn-danger btn-sm">Remove</button>
            </div>
          </div>
        `;

        container.appendChild(col);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderCart(cartItems);
    });
  </script>
</body>
</html>
