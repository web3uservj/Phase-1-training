<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Menu Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      color: #343a40;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-control, .form-check {
      font-size: 1rem;
    }
  </style>
</head>
<body class="container p-5">
  <h2>Edit Menu Item</h2>
  <form id="editForm">
    <input type="text" class="form-control mb-2" placeholder="Name" id="itemName" required>
    <input type="number" class="form-control mb-2" placeholder="Price" id="itemPrice" required min="0">
    <input type="date" class="form-control mb-2" id="launchDate" required>
    <input type="text" class="form-control mb-2" placeholder="Category" id="itemCategory" required>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="freeDelivery">
      <label class="form-check-label" for="freeDelivery">Free Delivery</label>
    </div>
    <button type="submit" class="btn btn-warning">Save Changes</button>
  </form>

  <script>
    // Default values to pre-fill
    const defaultItem = {
      name: "Margherita Pizza",
      price: 250,
      launchDate: "2023-01-15",
      category: "Main Course",
      freeDelivery: true
    };

    // Populate form fields with default values
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("itemName").value = defaultItem.name;
      document.getElementById("itemPrice").value = defaultItem.price;
      document.getElementById("launchDate").value = defaultItem.launchDate;
      document.getElementById("itemCategory").value = defaultItem.category;
      document.getElementById("freeDelivery").checked = defaultItem.freeDelivery;
    });

    // Handle form submission
    document.getElementById("editForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Menu item updated successfully!");
    });
  </script>
</body>
</html>
