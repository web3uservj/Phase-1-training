<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container p-5">
  <h2>Customer Registration</h2>
  <form id="registerForm">
    <input type="text" class="form-control mb-2" placeholder="User ID" required>
    <input type="text" class="form-control mb-2" placeholder="Name" required>
    <input type="text" class="form-control mb-2" placeholder="Address" required>
    <input type="text" class="form-control mb-2" placeholder="Contact Number" required>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</body>
</html>
